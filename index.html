<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Компетенции</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="page">
        <div class="page-main">
            <div class="container">
                <h1 class="visually-hidden">Список сотрудников</h1>
                <table class="page-table">
                    <thead>
                        <tr class="page-table-title">
                            <th class="page-table-title__first_name">Имя</th>
                            <th colspan="2" class="page-table-title__last_name">Фамилия</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">John</td>
                        <td class="page-table-line-last_name">Boo</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">Michael</td>
                        <td class="page-table-line-last_name">Robinson</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">Alexander</td>
                        <td class="page-table-line-last_name">Robson</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">Bob</td>
                        <td class="page-table-line-last_name">Robson</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">Michael</td>
                        <td class="page-table-line-last_name">Robinson</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">Jennifer</td>
                        <td class="page-table-line-last_name">Pinsker</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    <tr class="page-table-line">
                        <td class="page-table-line-first_name">John</td>
                        <td class="page-table-line-last_name">Boo</td>
                        <td class="page-table-line-button">
                            <button class="button yellow-button"></button>
                            <button class="button red-button"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="button button-add">Добавить сотрудника</button>

                <div class="page-add-employee visually-hidden">
                   <h3 class="page-add-employee-title">Создание сотрудника</h3>
                   <a class="page-add-employee-back">Назад к списку</a>
                   <form class="page-add-employee-form"  method="post">
                        <label class="visually-hidden" for="firstname">Введите имя сотрудника</label>
                        <input class="page-add-employee-input" type="text" name="firstname" id="firstname" placeholder="Введите имя сотрудника">
                        <label class="visually-hidden" for="lastname">Введите фамилию сотрудника</label>
                        <input class="page-add-employee-input" type="text" name="lastname" id="lastname" placeholder="Введите фамилию сотрудника">
                        <button class="button button-add button-save" type="submit">Сохранить</button>
                   </form>
                </div>

                <div class="page-fix-employee visually-hidden">
                    <h3 class="page-fix-employee-title">Редактирование сотрудника</h3>
                    <a class="page-fix-employee-back">Назад к списку</a>
                    <form  class="page-fix-employee-form" action="https://echo.htmlacademy.ru" method="post">
                        <label class="visually-hidden" for="first_name">Скорректируйте имя сотрудника</label>
                        <input class="page-fix-employee-input" type="text" name="first_name" id="first_name" placeholder="Имя сотрудника">
                        <label class="visually-hidden" for="last_name">Введите имя сотрудника</label>
                        <input class="page-fix-employee-input" type="text" name="last_name" id="last_name" placeholder="Фамилию сотрудника">
                        <button class="button button-add button-fix" type="submit">Сохранить</button>
                    </form>
                </div>

            </div>
        </div>

        <script src="js/popup.js"></script>

    </body>
</html>
